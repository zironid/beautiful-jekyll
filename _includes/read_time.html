<span class="post-meta" title="Tiempo estimado de lectura">
{% if post.content%}
{% assign words = post.content | number_of_words %}
{% else %}
{% assign words = content | number_of_words %}
{% endif %}

{% if words < 360 %}
  1 minuto
{% else %}
  {{ words | divided_by:180 }} minutos
{% endif %}
</span>
